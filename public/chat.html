<!DOCTYPE html>
<html>
<title>Chat App</title>
<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="./css/styles.min.css">

<head>

</head>

<body>

    <div class="chat">
        <div class="chat__sidebar"></div>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="form-send">
                    <input type="text" id="message" required autocomplete="off">
                    <button id="send">send</button>
                </form>

                <button id="send-location">send location</button>
            </div>
        </div>
    </div>


    <template id="sidebar-template">
        <div>

            <h2 class="room-title"></h2>
            <h3 class="list-title">Users</h3>
            <ul class="users"></ul>
        </div>
    </template>

    <template id="message-template" type="text/html">
        <div class="message">
            <p> 
                <span id="user-name" class="message__name"></span>
                <span id="createdAt" class="message__meta"></span>
            </p>
            <p class="text-message"></p>
        </div>
    </template>

    <template id="location-template" type="text/html">
        <div class="message">
            <p> 
                <span id="user-name" class="message__name"></span>
                <span id="createdAt" class="message__meta"></span>
            </p>
            <a class="text-message"></a> 
        </div>
    </template>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>

</html>
